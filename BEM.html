<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BEM Example</title>
    <style>
      .frm{
        width: 60%;
        height: 400px;
        background: black;
        color: white;
        padding-left: 20px;
      }
      .frm__input{
        width: 100px;
        height: 50px;
        font-size: 20px;
        color: black;
        margin: 30px 20px;
        padding: 10px;
      }
      .frm__input--usrname{
        background-color: grey;
      }
      .frm__input--password{
        background-color: pink;
      }



      </style>
  </head>
  <body>
<!--Block Element Modifer-->
  <br>
  <br>
  <br>
  <form class="frm"> <!--Block-->
    <!--Element-->
  <label for="username">Username</label> <!--modifer-->
  <input type="text" class="frm__input frm__input--usrname" id="username" value="username">
  <br>
  <br>
  <br>
  <label for="password">Password</label> <!--modifer-->
  <input type="text" class="frm__input frm__input--password" id="password" value="password">

</form>




  </body>
</html>
